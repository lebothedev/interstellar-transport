<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Optimal Route Search</title>
</h:head>
<h:body>
    <h:form>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputText value="#{route.result}"/>
        <h:dataTable value="#{route.optimalPath}" var="hop"
                     styleClass = "resultTableTable"
                     headerClass = "resultTableHeader"
                     rowClasses = "resultTableOddRow,resultTableEvenRow">
            <h:column>
                <f:facet name="header">Hop Number</f:facet>
                #{hop.number}
            </h:column>
            <h:column>
                <f:facet name="header">Planet Node</f:facet>
                #{hop.node}
            </h:column>
            <h:column>
                <f:facet name="header">Planet Name</f:facet>
                #{hop.planetName}
            </h:column>
        </h:dataTable>
        <h:commandButton title="Back" action="back" value="Back"/>
    </h:form>
</h:body>
</html>
