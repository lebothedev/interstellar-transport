<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Optimal Route Search</title>
</head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td>Origin Planet:</td>
                <td>
                    <h:selectOneMenu value="#{route.origin}">
                        <f:selectItems value="#{route.originList}"/>
                        <f:converter converterId="PlanetResponseConverter"/>
                    </h:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td>Destination Planet:</td>
                <td>
                    <h:selectOneMenu value="#{route.destination}">
                        <f:selectItems value="#{route.destinationList}"/>
                        <f:converter converterId="PlanetResponseConverter"/>
                    </h:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td>
                    <h:commandButton id="submit" value="Get Route" action="#{route.getOptimalRoute()}"/>
                </td>
            </tr>
        </table>
    </h:form>
</h:body>
</html>
